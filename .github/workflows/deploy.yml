name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clean install dependencies
        run: |
          npm cache clean --force
          rm -rf node_modules package-lock.json # Remove both to force fresh install
          npm install --unsafe-perm=true --allow-root # Install with options for native modules

      - name: Build project
        run: npm run build # Now runs directly from the repo root

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # <--- IMPORTANT: dist is now directly in the repo root
          publish_branch: gh-pages