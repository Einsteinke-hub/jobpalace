name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # IMPORTANT: Ensure this matches your default branch name (e.g., 'main' or 'master')

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your preferred Node.js version
          cache: 'npm'

      - name: Install dependencies
        run: npm install --prefix jobpalace # <--- IMPORTANT: install dependencies in the nested project too

      - name: Build project
        # Option 1: Try ensuring npm executables are found and runnable
        # run: |
        #   chmod +x ./node_modules/.bin/vite # Ensure vite executable has permissions
        #   npm run build --prefix jobpalace
        # Option 2: Directly execute vite from node_modules if path/permissions are still an issue
        run: npx vite build --prefix jobpalace # <--- MODIFIED THIS LINE

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./jobpalace/dist
          publish_branch: gh-pages