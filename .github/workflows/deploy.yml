name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clean install dependencies (in jobpalace project)
        run: |
          npm cache clean --force
          rm -rf node_modules package-lock.json
          npm install --unsafe-perm=true --allow-root
        working-directory: jobpalace

      - name: Build project with explicit VITE_CWD
        env:
          # Set VITE_CWD to the absolute path of the project directory on the runner
          # This tells Vite its correct working directory, relative to the runner's workspace
          # The runner's workspace is /home/runner/work/jobpalace/jobpalace
          VITE_CWD: /home/runner/work/jobpalace/jobpalace/jobpalace/ # <--- THIS IS THE KEY CHANGE
        run: npm run build
        working-directory: jobpalace # Still ensures shell is in jobpalace directory

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./jobpalace/dist
          publish_branch: gh-pages