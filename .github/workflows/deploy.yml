name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # IMPORTANT: Ensure this matches your default branch name (e.g., 'main' or 'master')

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your preferred Node.js version
          cache: 'npm'

      - name: Navigate to project directory and install dependencies
        run: |
          cd jobpalace # Change into the nested project directory
          npm install

      - name: Build project
        # Now that we are in 'jobpalace' directory, 'npm run build' will work directly
        # And 'vite' should be found in local node_modules/.bin
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./jobpalace/dist # Still relative to the repository root
          publish_branch: gh-pages