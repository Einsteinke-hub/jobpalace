name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # IMPORTANT: Ensure this matches your default branch name (e.g., 'main' or 'master')

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your preferred Node.js version
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build --prefix jobpalace # <--- IMPORTANT: This tells npm to build the nested project

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./jobpalace/dist # <--- IMPORTANT: This tells the action where the built files are
          publish_branch: gh-pages