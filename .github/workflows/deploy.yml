name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clean install dependencies (in jobpalace project)
        run: |
          npm cache clean --force
          rm -rf node_modules package-lock.json
          npm install --unsafe-perm=true --allow-root
        working-directory: jobpalace

      - name: Build project
        # Pass explicit root and config file path to vite
        run: |
          # Use npx to ensure vite binary is found, and explicitly set root and config
          npx vite build --config ./vite.config.js --base /jobpalace/ # <--- MODIFIED THIS LINE
        working-directory: jobpalace # Ensure this step still runs in jobpalace

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./jobpalace/dist
          publish_branch: gh-pages