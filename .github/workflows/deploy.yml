name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # IMPORTANT: Ensure this matches your default branch name (e.g., 'main' or 'master')

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your preferred Node.js version
          cache: 'npm'

      - name: Install dependencies (in jobpalace project)
        run: |
          npm cache clean --force # Clear npm cache
          rm -rf node_modules      # Remove node_modules
          npm install              # Reinstall from scratch
        working-directory: jobpalace # <--- CRITICAL: Run this step inside 'jobpalace'

      - name: Debug permissions and Build project
        run: |
          # Verify vite binary exists and permissions
          ls -l node_modules/.bin/vite
          chmod +x node_modules/.bin/vite # Explicitly give execute permissions (might not be needed now)
          ls -l node_modules/.bin/vite # Verify permissions changed

          # Attempt build using npm run
          npm run build
        working-directory: jobpalace # <--- CRITICAL: Run this step inside 'jobpalace'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./jobpalace/dist # Still relative to the repository root
          publish_branch: gh-pages